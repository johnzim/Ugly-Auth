{% extends 'layout.html' %}
{% block title %}
Ugly Auth Login
{% endblock %}
{% block content %}
<div id="loginbox">
	<div id="login_form_content">
		<form action="/login" method="post">
			<div>
				<label>Username:</label>
				<input type="text" name="username">
			</div>
			<div>
				<label>Password:</label>
				<input type="password" name="password">
			</div>
			<div>
				<input type="submit" value="Log In"/>
			</div>
		</form>
	</div>
</div>
{% endblock %}
